{% extends 'base.html' %}

{% block content %}
  <h2>Cadastro</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-container">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
  <div class="center">
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>.</p>
  </div>
{% endblock %}

{% block css %}
  <style>
    .btn {
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }
  </style>
{% endblock %}
